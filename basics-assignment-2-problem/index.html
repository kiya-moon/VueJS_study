<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Events</h1>
    </header>
    <section id="assignment">
      <h2>Event Practice</h2>
      <!-- 1) Show an alert (any text of your choice) when the button is pressed -->
      <!-- 버튼이 눌릴 때마다 alert창 띄우기 -->
      <button v-on:click="alert()">Show Alert</button>
      <hr />
      <!-- 2) Register the user input on "keydown" and output it in the paragraph (hint: event.target.value helps) -->
      <!-- 힌트: 'keydown' 이벤트로 작업할 때 '지연'이 있습니다 => 다음 키 입력 후에만 현재 값을 가져옵니다. -->
      <!-- 힌트 이상해... 그냥 keydown의 특징인 거잖아........ -->
      <input type="text" v-on:keydown="saveInput"/>
      <p>OUTPUT : {{ userInput }}</p>
      <hr />
      <!-- 3) Repeat 2) but only output the entered value if the ENTER key was pressed -->
      <!-- 엔터키 누르면 값이 뜨도록 만들기 -->
      <input type="text" v-on:keydown="saveInput" v-on:keyup.enter="confirmInput"/>
      <p>OUTPUT : {{ confirmedInput }}</p>
    </section>
  </body>
</html>
